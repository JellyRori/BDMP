<!DOCTYPE html>

<body>

<input type="file"
       id="avatar" name="avatar"

  <input type="radio" id="EstudianteID" name="drone" value="Estudiante"
         checked>

</div>
<div>
  <input type="radio" id="MaestroID" name="drone" value="Maestro">
  <label for="dewey">Maestro</label>
</div>
<br>
    
    <form action="index.html">
    <input type="submit" value="Ingresar" id="Ing"/>
</form>

</div>
