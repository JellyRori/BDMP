<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>Registrarse</title>

	<link rel="stylesheet" type="text/css" href="RegistroC.css">
    
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>


<div class="login-block">
    <h1>Registro</h1>
    <form action="index.html"  class="forma" name="forma" id="forma">
      <div class="contenedor-inputs">
        
        <div class="error-txt"> Mensaje de error</div>
       <input type="text" value="" placeholder="Username" id="username" />

       <input type="password" minlength="8" value="" placeholder="Password" id="password" />

       <input type="email" value="" placeholder="Correo" id="correo" /> <br><br>

         <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required> <br> <br>

        <label for="avatar">Choose a profile picture:</label>
       <input type="file"
          id="avatar" name="avatar"
          accept="image/png, image/jpeg" required>

      
        <p>Seleccione un rol:</p>
       <div class="rol">
          <input type="radio" id="EstudianteID" name="rol" value="Estudiante"
           checked>
          <label for="huey">Estudiante</label>
      
          <input type="radio" id="MaestroID" name="rol" value="Maestro">
          <label for="dewey">Maestro</label>
        </div>
       

 
        <br>
        <ul class="error" id="error"></ul>
      </div>
    
      <input type="submit" value="Ingresar" class="btn"  id="Ing" />
    </form>
  


</div>


<script  src="Javascript/validaciones.js"></script>
</body>
</html>
